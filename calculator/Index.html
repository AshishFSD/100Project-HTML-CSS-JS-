<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Online calculator in JS </title>
    <link rel="stylesheet" href="/calculator/style.css">
</head>
<body>
    
     <div  class="gid-container">

          <div class="calculator-output">
               <div data-previous class="privious-input">123+</div>
               <div data-current class="current-input">231</div>
          </div>
          <button  data-allclear ="" class="span-tow">AC</button>
          <button  data-delete  class="delete">DEL</button>
            <button  data-operation >รท</button>
           <button data-number >1</button>
           <button data-number >2</button>
           <button data-number  >3</button>
           <button  data-operation >*</button>

           <button data-number >4</button>
           <button data-number >5</button>
           <button data-number >6</button>
           <button  data-operation >+</button>

           <button data-number >7</button>
           <button data-number >8</button>
           <button data-number >9</button>
           <button  data-operation >-</button>

           <button data-number >.</button>
           <button data-number >0</button>
           <button  data-equal class="span-tow">=</button>
        
     </div>

     <script src="script.js"></script>

</body>
</html>
